<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Les Privat Qirani</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 450px; margin-bottom: 30px; }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
        button { background-color: #007bff; color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #0056b3; }
        .table-container { width: 100%; max-width: 700px; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .status-badge { background: #28a745; color: white; padding: 4px 8px; border-radius: 5px; font-size: 12px; cursor: pointer; border: none; }
    </style>
</head>
<body>

<div class="card">
    <h2>üìù Registrasi Siswa</h2>
    
    <label for="nama">Nama Lengkap</label>
    <input type="text" id="nama" placeholder="Contoh: Qirani Aulia">
    
    <label for="jenjang">Pilih Jenjang</label>
    <select id="jenjang">
        <option value="SD">SD (Rp 100.000 / Mapel)</option>
        <option value="SMP">SMP (Rp 150.000 / Mapel)</option>
        <option value="SMA">SMA (Rp 200.000 / Mapel)</option>
    </select>
    
    <label for="jml">Jumlah Mata Pelajaran</label>
    <input type="number" id="jml" placeholder="Masukkan jumlah" min="1">
    
    <button onclick="prosesDaftar()">Daftar & Hitung Biaya</button>
</div>

<div class="table-container">
    <h3>üìã Daftar Siswa Terdaftar</h3>
    <table id="tabelSiswa">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Jenjang</th>
                <th>Total Biaya</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<script>
    let dataSiswa = [];
    let counterID = 1001;

    function prosesDaftar() {
        const namaInput = document.getElementById('nama');
        const jenjangInput = document.getElementById('jenjang');
        const jmlInput = document.getElementById('jml');

        if (namaInput.value === "" || jmlInput.value === "" || jmlInput.value < 1) {
            alert("Harap lengkapi semua data dengan benar!");
            return;
        }

        // 1. Tentukan Harga Dasar per Jenjang
        let hargaPerMapel = 0;
        if (jenjangInput.value === "SD") hargaPerMapel = 100000;
        else if (jenjangInput.value === "SMP") hargaPerMapel = 150000;
        else if (jenjangInput.value === "SMA") hargaPerMapel = 200000;

        // 2. Hitung Total Awal
        let totalBiaya = hargaPerMapel * parseInt(jmlInput.value);

        // 3. Terapkan Logika Diskon
        if (parseInt(jmlInput.value) > 3) {
            totalBiaya = totalBiaya * 0.9; // Diskon 10%
        } else if (parseInt(jmlInput.value) === 1) {
            totalBiaya = totalBiaya * 0.7; // Diskon 30%
        }

        // 4. Simpan ke Database Sementara (Array)
        const siswaBaru = {
            id: counterID++,
            nama: namaInput.value,
            jenjang: jenjangInput.value,
            biaya: totalBiaya
        };
        dataSiswa.push(siswaBaru);

        // 5. Update Tabel Tampilan
        tampilkanData();

        // 6. Reset Form
        namaInput.value = "";
        jmlInput.value = "";
    }

    function tampilkanData() {
        const tbody = document.querySelector("#tabelSiswa tbody");
        tbody.innerHTML = ""; // Bersihkan tabel dulu

        dataSiswa.forEach((s) => {
            const row = `<tr>
                <td>${s.id}</td>
                <td>${s.nama}</td>
                <td>${s.jenjang}</td>
                <td>Rp ${s.biaya.toLocaleString('id-ID')}</td>
                <td><button class="status-badge" onclick="alert('Pembayaran ID ${s.id} berhasil dikonfirmasi!')">ACC</button></td>
            </tr>`;
            tbody.innerHTML += row;
        });
    }
</script>

</body>
</html>
